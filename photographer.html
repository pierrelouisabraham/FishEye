<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5be0ef6e35.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form method="post">
          <div class="formData" data-error="Veuillez entrer au minimum deux caractères" data-error-visible="false">
            <label for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" data-error-visible="false" />
          </div>
          <div class="formData" data-error="Veuillez entrer au minimum deux caractères" data-error-visible="false">
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" data-error-visible="false" />
          </div>
          <div class="formData" data-error="Votre mail n'est pas conforme." data-error-visible="false">
            <label for="email">E-mail</label>
            <input class="text-control" type="text" id="email" name="email" data-error-visible="false" />
            </div>
            <div>
            <label>Votre message</label>
						<input class="text-control" type="text" id="message" name="message" data-error-visible="false"/>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal">
      <button class="close_lightbox" onclick="closeModalLightbox()"></button>
      <button class="prev_lightbox"></button>
      <button class="next_lightbox"></button>
      <div class="lightbox__container">
        <img id="img_lightbox" src=""/>
      </div>
    </div>
    <script src="/scripts/utils/utils.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
