<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5be0ef6e35.js" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" role="Image link">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" role="buttons" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" role="Dialog">
			<div class="modal">
				<header>
          <h2 role="Heading">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" role="Button"/>
        </header>
				<form method="post">
          <div class="formData" data-error="Veuillez entrer au minimum deux caractères" data-error-visible="false">
            <label for="first" role="label">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" data-error-visible="false" />
          </div>
          <div class="formData" data-error="Veuillez entrer au minimum deux caractères" data-error-visible="false">
            <label for="last" role="label">Nom</label>
            <input role="Text field" class="text-control" type="text" id="last" name="last" data-error-visible="false" />
          </div>
          <div class="formData" data-error="Votre mail n'est pas conforme." data-error-visible="false">
            <label for="email" role="label">E-mail</label>
            <input role="Text field" class="text-control" type="text" id="email" name="email" data-error-visible="false" />
            </div>
            <div>
            <label role="label">Votre message</label>
						<input role="Text field" class="text-control" type="text" id="message" name="message" data-error-visible="false"/>
					</div>
          <button class="contact_button" role="Button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" role="Dialog" aria-label="image closeup view">
      <div class="lightbox__container">
        <button class="prev_lightbox" onclick="previousImage()" role="link" aria-label="previous image"></button>
        <div class="mediabox">
          <img id="image_lightbox" class="img_lightbox" src="" alt=""/>
          <video id="video_lightbox" class="img_lightbox" controls>
          </video>
          <p id="title_media"></p>
        </div>
        <button class="next_lightbox" onclick="nextImage()" role="link" aria-label="next image"></button>
        <button class="close_lightbox" onclick="closeModalLightbox()" role="link" aria-label="close dialog"></button>
      </div>
      
    </div>
    <script src="/scripts/utils/utils.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
